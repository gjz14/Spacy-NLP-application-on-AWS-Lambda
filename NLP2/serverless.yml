
service: parse-api # NOTE: update this with your service name

provider:
  name: aws
  runtime: python3.6
  stage: dev
  region: us-west-2

# you can add packaging information here
#package:
#  include:
#    - include-me.py
#    - include-me-dir/**
  exclude:
    - node_modules/**
    - __pycache__/**

functions:
  parse-text:
    handler: handler.handle_request
    memorySize: 1536
    timeout: 30
    events:
      - http:
          path: parse
          method: post

custom:
  pythonRequirements:
    pythonBin: /home/jiazhou/Downloads/yes/envs/spacy-dev/bin/python
    dcokerizePip: true
    slim: true
    zip: true
    noDeploy: []
    useDownloadCache: true
#    useStaticCache: true

plugins:
  - serverless-python-requirements
